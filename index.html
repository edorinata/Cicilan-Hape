<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Riwayat Cicilan</title>
</head>
<body>
  <h1>Riwayat Cicilan</h1>

  <label for="totalAmount">Total yang Harus Dilunasi (IDR):</label>
  <input type="number" id="totalAmount" placeholder="Masukkan jumlah total" step="10000">

  <button onclick="setTotalAmount()">Set Total</button>

  <label for="amount">Jumlah Pembayaran:</label>
  <input type="number" id="amount" placeholder="Masukkan jumlah pembayaran">

  <button onclick="addPayment()">Tambah Pembayaran</button>

  <h2>Daftar Pembayaran:</h2>
  <ul id="paymentList"></ul>

  <footer id="footer">
    <p id="totalDisplay"></p>
    <p id="remainingDisplay"></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
